<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Özgeçmişim</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: url('main_page_backgrounds/cv_background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: rgba(0, 0, 0, 0.7); /* siyah yarı saydam */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      max-width: 900px;
      width: 100%;
      text-align: center;
      color: #fff; /* yazılar beyaz */
    }
    h1, h2 {
      color: #fff;
      margin-bottom: 20px;
    }
    .pdf-container {
      position: relative;
      width: 100%;
      height: 500px;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .pdf-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #fff;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      background-color: #007acc;
      color: #ffffff;
      padding: 12px 24px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #005fa3;
    }
    .back-button {
      background-color: #007acc;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .back-button:hover {
      background-color: #005fa3;
    }
    @media (max-width: 600px) {
      .pdf-container {
        height: 350px;
      }
    }
    /* ===== Responsive (tablet/telefon) ===== */
    @media (max-width: 768px) {
      body {
        padding: 12px;              /* dış boşluk */
        align-items: flex-start;    /* üstten başlaması daha doğal */
      }
      .container {
        padding: 20px;
        border-radius: 10px;
        width: 100%;
        max-width: 100%;
        background: rgba(0, 0, 0, 0.6); /* okunabilirlik için az daha saydam */
      }
      .btn-group {
        gap: 10px;
      }
      .btn, .back-button {
        width: 100%;                /* butonlar tam genişlik */
        padding: 14px 16px;         /* daha büyük tıklama alanı */
        font-size: 16px;            /* iOS zoom engelleme */
      }
      .pdf-container {
        height: 420px;
      }
    }

    @media (max-width: 420px) {
      .container { padding: 16px; }
      .pdf-container { height: 320px; }
      h1 { font-size: 1.4rem; }
      .btn, .back-button { padding: 12px 14px; }
    }

    /* Hareketi azaltmak isteyen kullanıcılar için */
    @media (prefers-reduced-motion: reduce) {
      .btn, .back-button { transition: none; }
    }
  </style>
  <script>
    // Prevent default jump for anchor buttons using onclick handlers
    document.addEventListener('click', function(e) {
      const a = e.target.closest('a.btn');
      if (a && a.getAttribute('href') === '#') {
        e.preventDefault();
      }
    }, { passive: false });

    function showPDF(lang) {
      var iframe = document.getElementById('cvFrame');
      if (lang === 'tr') {
        iframe.src = 'cv.pdf';
      } else if (lang === 'en') {
        iframe.src = 'cv_en.pdf';
      }
    }
    document.addEventListener('DOMContentLoaded', function() {
      // varsayılan olarak Türkçe CV göster
      showPDF('tr');
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Özgeçmişim</h1>
    <div class="btn-group">
      <a href="#" class="btn" onclick="showPDF('tr')">Türkçe CV</a>
      <a href="#" class="btn" onclick="showPDF('en')">English CV</a>
      <a href="cv.pdf" download class="btn">Türkçe İndir</a>
      <a href="cv_en.pdf" download class="btn">English İndir</a>
    </div>
    <div class="pdf-container">
      <iframe id="cvFrame" src="cv.pdf" title="Özgeçmiş PDF"></iframe>
    </div>
    <button class="back-button" onclick="window.location.href='emredoslu.html'">Ana Sayfaya Dön</button>
  </div>
</body>
</html>
